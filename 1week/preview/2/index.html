<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- title -->
    <div class="todo_wrap">
      <h1 class="todo_title">To Do List</h1>
      <div class="todo_write">
        <input type="text" />
        <button id="btnAdd">Add</button>
      </div>
      <!-- list -->
      <ul id="listWrap">
        <li class="list">
          <input type="checkbox" name="" id="textBasic" />
          <p class="text"></p>
        </li>
        <li class="list">
          <input type="checkbox" name="" id="" />
          <p class="text"></p>
        </li>
        <li class="list">
          <input type="checkbox" name="" id="" />
          <p class="text"></p>
        </li>
      </ul>
      <!-- btn -->
      <button type="button" id="DeleteSel">선택 삭제</button>
      <button type="button" id="DeleteLast">마지막 항목 삭제</button>
      <button type="button" id="DeleteAll">전체삭제</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
